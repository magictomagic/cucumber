window:
  decorations: none
  opacity: 0.8
  padding:
    x: 10
    y: 15

font:
  size: 18

  normal:
    family: 'Fira Code'
    style: Regular

  bold:
    family: 'Fira Code'
    style: Bold

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
